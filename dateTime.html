<iframe src="date.html" id="dateTime"></iframe>
<input type="hidden" value="" id="DateDate"/>
<input type="hidden" value="" id="TimeTime"/>
<script>
  setTimeout(function(){
    markup=document.getElementById('dateTime').contentWindow.document.getElementById('UTC_za00').querySelectorAll('span');
    DateDate=markup[0].innerText;
    TimeTime=markup[1].innerText;
    document.getElementById('DateDate').value=DateDate;
    document.getElementById('TimeTime').value=TimeTime;
  },2000)
</script>
